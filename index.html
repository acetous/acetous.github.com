<body>

	<div class="row">

		<div class="span3" id="sidebar">
			<div id="title">
				<h1 id="name"></h1>
			</div>
			<hr>
			<h4 class="muted">My Profiles</h4>
			<ul class="nav nav-pills nav-stacked pull-left" id="links">
			</ul>
			<div class="clearfix"></div>
			<hr>
		</div>

		<div class="span9" id="content">

			<div class="page-header">
				<h3>Public Repositories</h3>
			</div>
			<div class="row-fluid" id="repos">
				<div class="span4 loading"><p class="muted"><i class="icon-spinner icon-spin"></i> Loading content...</p></div>
			</div>
			
			<div class="page-header">
				<h3>Public Gists</h3>
			</div>
			<div class="row-fluid" id="gists">
				<div class="span4 loading"><p class="muted"><i class="icon-spinner icon-spin"></i> Loading content...</p></div>
			</div>
			
			<div class="row-fluid">
				<div class="span6">
					<div class="page-header">
						<h3>Starred Repositories</h3>
					</div>
					<div class="row-fluid" id="starred">
						<div class="span4 loading"><p class="muted"><i class="icon-spinner icon-spin"></i> Loading content...</p></div>
					</div>
				</div>
				<div class="span6">
					<div class="page-header">
						<h3>Watched Repositories</h3>
					</div>
					<div class="row-fluid" id="watched">
						<div class="span4 loading"><p class="muted"><i class="icon-spinner icon-spin"></i> Loading content...</p></div>
					</div>
				</div>
			</div>

		</div>
